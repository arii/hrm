<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Phone controller app</title>
    <meta name="description" content="Monitor a heart rate sensor with a Web Bluetooth app.">
    <link rel="icon" sizes="192x192" href="../favicon.ico">
  </head>
  <body>

<div class="container">

    <div class="row m-3" id="loggedin">
        <div class="col">
            <p> Music controls</p>
        </div>

        <div class="col">
            <button id="Next">Next</button>
        </div>
        
        <div class="col">
            <button id="Pause">Pause</button>
        </div>
       <!-- not implemented 
        <div class="col-md-3 loggedin">
            <input type="checkbox" id="auto_spotify" name="auto_spotify"
                                                 checked>
        <label for="auto_spotify">Auto start/stop</label>
        </div>
       -->
    </div>
<div class="row m-3">
    
    <div class="col">
            <p> Volume</p>
    </div>

    <div class="col">
        <form class="range-field w-100">
            <input id="spotifyVolume" class="border-0" type="range" min="0" max="100" step="10" />
        </form>
    </div>
    <div class="col">
        <span id="spotifyValSpan" class="font-weight-bold text-primary ml-2 mt-1 valueSpan"></span>
    </div>
</div>


<form id="tabataFormPhone">
    <div class="row">
        <div class="input-group input-group-sm ml-4 mr-4 mt-4 mb-1">
            <div class="input-group-prepend">
                <span class="input-group-text">WORK TIME</span>
            </div>
            <input  class="form-control " id="workSec" type="number" placeholder="Work" min="0" value="20" />
        </div>
    </div>
    
    <div class="row">
        <div class="input-group input-group-sm ml-4 mr-4 mt-1 mb-1">
            <div class="input-group-prepend">
                <span class="input-group-text">REST TIME</span>
            </div>
            <input  class="form-control " id="restSec" type="number" placeholder="Rest" min="0" value="10" />
        </div>
    </div>
   
    <div class="row mb-2 mt-2">
        <div class="col mx-auto text-center">
            <button style="background-color:#00ff00" class="btn-lg btn-outline-primary" type="submit" id="startStop" >Start Timer</button>
        </div>
    </div>
    
</form>

    <div class="row border mb-2 mt-4 p-2 align-middle text-center">
        <div class="col">
            <p> Timer presets </p>
        </div>

        <div class="col">
            <button class="btn btn-sm btn-primary" type="submit" id="emom">EMOM</button>
        </div>
        <div class="col">
            <button class="btn btn-sm btn-primary" type="submit" id="twentyten" >20/10</button>
        </div>
        <div class="col">
            <button class="btn btn-sm btn-primary" type="submit" id="thirtyfifteen" >30/15</button>
        </div>
        <div class="col">
            <button class="btn btn-sm btn-primary" type="submit" id="runningclock" >running clock</button>
        </div>

    </div>




</div>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script   type="text/javascript"  src="/static/js/server_client_clicks.js"></script>
    <script   type="text/javascript"  src="/static/js/phone.js"></script>

  </body>
</html>
