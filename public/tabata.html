  <body>

<audio id="longBeep" src="/static/assets/beep-01a.wav" autostart="false" ></audio>
<audio id="shortBeep" src="/static/assets/beep-07.wav" autostart="false" ></audio>

<div class="row">
    <div class="col">
        <h5> Heart Rate Server</h2>
    </div>
    <div class="col">
        <a href="/hrm"> <button class="btn btn-primary" type="button" id="nameAgeBtn" >Stream HR</button></a> 
    </div>
    <div class="col">
        <a href="/phone"> <button class="btn btn-primary" type="button" id="phoneui" >Phone controls</button></a> 
    </div>
     <div id="login" class="col">
        <button id="login-button" class="btn btn-primary">Spotify</button>
    </div>

</div>

<div id="tabata" class="container-fluid">
    <div class="row" id="tabatarow">
        <div id="maintime" class="col-lg-9">
            <p class="time display-1">00:00</p>
        </div>

    <div id="tabatatime"  class="col align-middle text-center ">
        <div class="row display-4">
            <div class="col"> 
                <p>Work:</p> 
                <p id="workSec">20</p> 
            </div>
            <div class="col"> 
                <p>Rest:</p> 
                <p id="restSec">10</p> 
            </div>
        </div>
    </div>
</div>
</div>
        


<div class="container-fluid">
    <div id="cards" class="card-columns">
    <div id="card_dummy" class="card text-center" style="max-width:'25%' margin-left:0; margin-right:0;">
        <div class="card-header">
            <h1 class="display-4"  id="HRCardHeader" > Heart Rate </h1>
            <h5 class="display-4"  id="HRCardHeaderAge" >  </h5>
        </div>

        <div class="card-body">
            <h4 id="statusText" >
                &#x2764;
            </h4>
            <h1 id="HR" class="display-1">
            </h1>
        </div>

        <div class="card-footer" id="statusBarDiv">
            <h5 id="statusBar">waiting for heart rate data</h5>
        </div>
    </div>
</div>

</div>
