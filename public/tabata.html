<div class="row">
    <div class="col">
        <h2> Heart Rate Server</h2>
    </div>
    <div class="col">
        <a href="/hrm"> <button class="btn btn-outline-primary" type="button" id="nameAgeBtn" >Log Your HeartRate</button></a> 
    </div>
</div>
<div class="container">

<div id="cards" class="card-group">

<div id="card_dummy" class="card text-center" style="max-width:'25%' margin-left:0; margin-right:0;">
  <div class="card-header">
      <h1 id="HRCardHeader" > Heart Rate </h1>
      <h5 id="HRCardHeaderAge" >  </h5>
  </div>

  <div class="card-body">
      <h4 id="statusText" >
        &#x2764;
      </h4>
        <h1 id="HR" class="display-1">
        </h1>
  </div>

  <div class="card-footer" id="statusBarDiv">
      <h5 id="statusBar">waiting for heart rate data</h5>
  </div>
</div>
</div>


<div class="col-xs-12" style="height:50px;"></div>


<div class="col-xs-12">
    <button class="btn btn-outline-primary" style="display:none" type="button" id="reconnect" >Reset </button>
</div>

<div class="row">
<div class="col-xs-12" style="height:6vw;"></div>
</div>

</div>
<div id="tabata" class="container-fluid">
<div class="row" id="tabatarow">
    <div id="timerUI" class="col-lg-12">
      <p class="time noselect">00:00</p>
    </div>
</div>
        
<div class="row">
<div class="col-xs-12" style="height:15vw;"></div>
</div>


<form id="tabataForm">
  <div class="row align-center">
    <div class="col">
    <label>WORK</label>
        <input  class="form-control " id="workSec" type="number" placeholder="Work" min="0" value="20" />
    </div>
    <div class="col" >
        <label>REST</label>
        <input id="restSec" class=" form-control" type="number" placeholder="Rest" min="0" value="10"/>
    </div>
    <div class="col-2">
      <p id="status_text" class="noselect"></p>
    </div>
    <div id="startrow" class="col align-center">
        <button id="startStop" class="button" type="submit"></button>
    </div>
    </div>
  </div>
</form>

<div id="timerButtons" class="row justify-content-center" style="margin-top:0;">
         <a id="muteToggleButton">
          <img src="/static/assets/speaker.png" width="30" height="24"/>
        </a>
</div>


</div> 

      <audio id="longBeep" src="/static/assets/beep-01a.wav" autostart="false" ></audio>
      <audio id="shortBeep" src="/static/assets/beep-07.wav" autostart="false" ></audio>
    </div>

<input id="countdownMin" type="number" placeholder="min" min="0" max="99" class="hidden"/>
<input id="countdownSec" type="number" placeholder="sec" min="0" class = "hidden"/>
<input id="workMin" type="number" placeholder="min" min="0" max="99" class="hidden"/>
<input id="restMin" type="number" placeholder="min" min="0" max="99" class="hidden"/>
<input id="setsCount" type="number" placeholder="0" min="0" max="99" value="100" class="hidden"/>
<button id="done" class="hidden">Done</button>
