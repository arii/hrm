<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Sensor Demo</title>
    <meta name="description" content="Monitor a heart rate sensor with a Web Bluetooth app.">
    <link rel="icon" sizes="192x192" href="../favicon.png">
  </head>
  <body>

<form id="nameAgeForm">
  <div class="form-row ">
    <div class="col-md-4">
      <label class="sr-only" for="inlineFormInputGroupUsername">Name</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Name</div>
        </div>
        <input type="text" class="form-control" id="userName" placeholder="Name">
      </div>
    </div> 

   <div class="col-md-4">
      <label class="sr-only" for="inlineFormInputGroupUsername">Age</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Age</div>
        </div>
        <input type="text" class="form-control" id="userAge" placeholder="Age" >
      </div>
    </div> 


    <div class="col">
      <button id="nameAgeBtn" type="submit" class="btn btn-primary mb-2">Submit</button>
    </div>
  </div>
  
  </div>


</form>


<div id="container" class="card text-center" style="width: 18rem;">
  <div class="card-header">
      <h1 id="HRCardHeader" > Heart Rate </h1>
      <h5 id="HRCardHeaderAge" >  </h5>
  </div>

  <div class="card-body">
      <h4 id="statusText" >
        &#x2764;
      </h4>
        <h1 id="HR" class="display-1">
        </h1>
  </div>

  <div class="card-footer" id="statusBarDiv">
      <p id="statusBar">click submit to begin</p>
  </div>
</div>
<div class="col-xs-12" style="height:50px;"></div>


<div class="col-xs-12">
    <button class="btn btn-outline-primary" style="display:none" type="button" id="reconnect" >Reconnect </button>
  </div>

<div clas="col-md-2" id="information">
    <p>
    Hitting submit will send your realtime heart-rate data to our
    live server.  Your name, age, and heart rate will not be recorded.  
    Currently there is no restriction on who can view real-time heart rate data.
    </p>

</div>



    <div id="oldcontainer">
	  <!-- <div id="statusBar">Status Info</div>
      <div id="statusText">GET &#x2764;</div> -->
      <canvas id="waves"></canvas>
    </div>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/js/heartRateZones.js"></script>
    <script src="/static/js/heartRateSensor.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
